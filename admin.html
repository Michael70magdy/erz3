<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        input, button { padding: 6px; margin: 4px; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <table id="teamsTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
                <th>Change</th>
                <th>Reason</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      
      const firebaseConfig = {
  apiKey: "AIzaSyDZypafzXFJp6llDReV3KdwAr1MrcvfZ6M",
  authDomain: "team-grade.firebaseapp.com",
  projectId: "team-grade",
  storageBucket: "team-grade.firebasestorage.app",
  messagingSenderId: "905391416822",
  appId: "1:905391416822:web:3acfde98ecdf54b33853d7",
  measurementId: "G-VJLYTE7MYD"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadTeams() {
            const teamsCol = collection(db, "teams");
            const snapshot = await getDocs(teamsCol);
            const tableBody = document.querySelector("#teamsTable tbody");
            tableBody.innerHTML = "";
            snapshot.forEach(teamDoc => {
                const team = teamDoc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td>${team.name}</td>
                        <td>${team.points}</td>
                        <td><input type="number" id="change-${teamDoc.id}" placeholder="+/- points"></td>
                        <td><input type="text" id="reason-${teamDoc.id}" placeholder="Reason"></td>
                        <td><button onclick="updatePoints('${teamDoc.id}', ${team.points})">Update</button></td>
                    </tr>
                `;
            });
        }

        window.updatePoints = async (id, currentPoints) => {
            const change = parseInt(document.getElementById(`change-${id}`).value);
            const reason = document.getElementById(`reason-${id}`).value;
            if (!change || !reason) {
                alert("Please enter change and reason");
                return;
            }

            const newPoints = currentPoints + change;
            await updateDoc(doc(db, "teams", id), { points: newPoints });
            await addDoc(collection(db, `teams/${id}/pointsHistory`), {
                change: change,
                reason: reason,
                date: Date.now()
            });

            loadTeams();
        };

        loadTeams();
    </script>
</body>
</html>
