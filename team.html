<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Team Points</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Team Points</h1>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <div id="teamData" class="hidden">
        <h2 id="teamName"></h2>
        <p>Total Points: <span id="totalPoints"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Change</th>
                    <th>Reason</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="pointsHistory"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
  apiKey: "AIzaSyDZypafzXFJp6llDReV3KdwAr1MrcvfZ6M",
  authDomain: "team-grade.firebaseapp.com",
  projectId: "team-grade",
  storageBucket: "team-grade.firebasestorage.app",
  messagingSenderId: "905391416822",
  appId: "1:905391416822:web:3acfde98ecdf54b33853d7",
  measurementId: "G-VJLYTE7MYD"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const teamsCol = collection(db, "teams");
            const q = query(teamsCol, where("username", "==", username), where("password", "==", password));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                alert("Invalid credentials");
                return;
            }

            snapshot.forEach(teamDoc => {
                const team = teamDoc.data();
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("teamData").classList.remove("hidden");
                document.getElementById("teamName").innerText = team.name;
                document.getElementById("totalPoints").innerText = team.points;

                loadHistory(teamDoc.id);
            });
        });

        async function loadHistory(teamId) {
            const pointsCol = collection(db, `teams/${teamId}/pointsHistory`);
            const snapshot = await getDocs(pointsCol);
            const historyTable = document.getElementById("pointsHistory");
            historyTable.innerHTML = "";
            snapshot.forEach(doc => {
                const entry = doc.data();
                historyTable.innerHTML += `
                    <tr>
                        <td>${entry.change}</td>
                        <td>${entry.reason}</td>
                        <td>${new Date(entry.date).toLocaleString()}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
